<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
  <title>경진하소</title>
  <meta charset="UTF-8">

  <script src="/js/jquery.js"></script>

  <!-- css 연결 -->
  <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all" />

  <!-- swiper 슬라이더 -->
  <link rel="stylesheet" href="/css/swiper.min.css" type="text/css" media="all" />
  <script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
  <style>

    table {
      width: 100%;
      border-top: 1px solid #444444;
      border-collapse: collapse;
    }

    th {
      border-bottom: 1px solid #444444;
      padding: 10px;
      text-align: center;
      background-color: lightgray;
      color:#222;
    }

    td {
      border-bottom: 1px solid #444444;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="wrap">
  <div class="manage_content">
    <div class="left_box">
      <th:block th:replace="include/adminHeader :: adminHeader"></th:block>
    </div>
    <script>
      $('.slide_box .box > ul > li > a').on('click', function(){
        $(this).next().slideToggle();
      })
    </script>
    <div class="right_box">
      <div class="logout_box">
        <a href="javscript:;">로그아웃</a>
      </div>
      <div class="path_box">
        <ul>
          <li>쿠폰 관리</li>
          <li>쿠폰 목록 조회</li>
        </ul>
      </div>
      <div class="content_box">
        <table>
          <colgroup>
            <col style="width:10%">
            <col style="width:30%">
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:10%">
            <col style="width:10%">
          </colgroup>
          <tr>
            <th>쿠폰 번호</th>
            <th>쿠폰 이름</th>
            <th>쿠폰 금액</th>
            <th>쿠폰 최소 금액</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
          <tr th:each="coupon: ${couponList}">
            <td th:text="${coupon.couponId}"></td>
            <td th:text="${coupon.couponName}"></td>
            <td th:text="${#numbers.formatInteger(coupon.couponValue, 3, 'COMMA')}"></td>
            <td th:text="${#numbers.formatInteger(coupon.couponMinimumValue, 3, 'COMMA')}"></td>
            <td><input type="button" th:onclick="toDelete([[${coupon.couponId}]])" value="삭제"></td>
            <td><input type="button" th:onclick="toUpdate([[${coupon.couponId}]])" value="수정"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
<script th:inline="javascript" th:each="coupon: ${couponList}">
  const toDelete = (couponId) => {
    location.href = "/coupon/delete/" + couponId;
    alert("삭제성공")
  }
  const toUpdate = (couponId) => {
    location.href = "/coupon/update-form/" + couponId;
  }
</script>
</html>
