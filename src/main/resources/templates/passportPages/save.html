<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
<h2>save.html</h2>
<form action="/passport/save" method="post">
<input type="hidden" th:value="${passport.getPassportId()}">
여권번호<input type="text" name="passportNumber" th:value="${passport.getPassportNumber()}">
여권만료일<input type="text" name="passportDate" th:value="${passport.getPassportDate()}">
영문이름 <input type="text" name="passportName" th:value="${passport.getPassportName()}">
<input type="submit" value="확인">
</form>
<input type="button" value="취소" onclick="cancel()">
</body>
<script>
    const cancel = () => {
      location.href = "/member/mypage"
    }
</script>
</html>
