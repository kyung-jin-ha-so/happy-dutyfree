<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>MemberUpdate</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all"/>
    <style>
        input {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: inline-block;
        }

        select {
            width: 32%;
            padding: 10px;
            box-sizing: border-box;
            display: inline-block;
        }

        input.width25 {
            width: 24.3%
        }

        input.width50 {
            width: 49.5%
        }

        input[type="submit"] {
            background: #222;
            color: #fff;
            margin-top: 30px;
            height: 50px;
            padding: 0;
        }

        .right_box h1 {
            font-size: 34px;
            letter-spacing: -0.04em;
            color: #222;
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding-bottom: 20px;
        }

        .right_box table {
            width: 100%;
            margin-top: 30px;
        }

        .right_box table tr {
            border-bottom: 1px solid #aaa;
        }

        .right_box table th {
            background: #f5f5f5;
            padding: 10px 0;
            color: #000;
            font-size: 16px;
        }

        .right_box table td {
            text-align: left;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/myPageHeader :: myPageHeader"></th:block>
<div id="wrap">
    <!-- mypage content -->
    <div class="mypage_content">
        <div class="left_box">
            <div class="tit">
                <p>MY행복</p>
            </div>
            <div class="box">
                <p>나의 주문 내역</p>
                <a href="javascript:;">주문내역</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 혜택</p>
                <a href="/coupon/myCouponList">할인쿠폰</a>
                <a href="javascript:;">적립금</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 컨텐츠</p>
                <a href="/product/likeList">찜상품</a>
                <a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의 후기</a>
                <a href="javascript:;">1:1 채팅</a>
            </div>
            <div class="box">
                <p>나의 회원 정보</p>
                <a href="javascript:;">기본 정보 관리</a>
                <a href="javascript:;">여권 정보 관리</a>
                <a href="javascript:;">출국 정보 관리</a>
                <a href="javascript:;">비밀번호 변경</a>
                <a href="javascript:;">회원 탈퇴</a>
            </div>
        </div>
        <div class="right_box" style="width: 840px;">
            <!-- 내용삽입자리 -->
            <h1>여권정보관리</h1>
            반드시 본인의 여권정보를 입력해주시기 바랍니다.
            <form action="/passport/save" method="post">
                <td><input type="hidden" name="passportId" th:value="${passport.passportId}"></td>
                <table>
                    <colgroup>
                        <col style="width:25%;">
                        <col style="width:75%;">
                    </colgroup>
                    <tr>
                        <th>여권번호</th>
                        <td><input type="text" name="passportNumber" th:value="${passport.passportNumber}"></td>
                    </tr>
                    <tr>
                        <th>여권만료일</th>
                        <td><input type="text" name="passportDate" th:value="${passport.passportDate}"></td>
                    </tr>
                    <tr>
                        <th>영문이름</th>
                        <td><input type="text" name="passportName" th:value="${passport.passportName}"></td>
                    </tr>
                </table>
                <input type="submit" value="수정완료">
            </form>
        </div>
    </div>
    <!-- mypage content -->

    <!-- footer -->

    <!-- footer// -->
</div>
<!--html 인클루드시 사용 -->
</body>
</html>
