<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
상품 상세 정보

<div class="container">
    <table class="table">
        <tr>
            <th>상품번호</th>
            <th>이름</th>
            <th>상세설명</th>
            <th>원가</th>
            <th>할인율</th>
            <th>인터넷할인가</th>
            <th>썸네일</th>
        </tr>
        <tr>
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productDesc}"></td>
            <td th:text="${product.productOriginalPrice}"></td>
            <td th:text="${product.productDiscount}"></td>
            <td th:text="${product.productPrice}"></td>
            <td><img th:src="@{|/upload/${product.productThumbnail}|}" width="100" height="100" alt=""></td>
        </tr>
    </table>

    상세 설명이미지
    <div th:each="productFile: ${productFileList}" >
        <img th:src="@{|/upload/${productFile.productFileName}|}" alt="">
    </div>
</div>

</body>
</html>
