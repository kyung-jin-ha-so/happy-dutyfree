<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${session.loginEmail}"></h2>

<table>
    <tr>
        <th>상품</th>
        <th>상품사진</th>
    </tr>
    <tr th:each="like: ${likeList}">
        <td><a th:href="@{|/product/detail/${like.productEntity.productId}|}" th:text="${like.productEntity.productName}"></a></td>
        <td><img th:src="@{|/upload/${like.productEntity.productThumbnail}|}" width="100" height="100" alt=""></td>
    </tr>
</table>

</body>
</html>
