<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>passwordUpdate</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all"/>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/myPageHeader :: myPageHeader"></th:block>
<div id="wrap">
    <!-- mypage content -->
    <div class="mypage_content">
        <div class="left_box">
            <div class="tit">
                <p>MY행복</p>
            </div>
            <div class="box">
                <p>나의 주문 내역</p>
                <a href="javascript:;">주문내역</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 혜택</p>
                <a href="javascript:;">할인쿠폰</a>
                <a href="javascript:;">적립금</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 컨텐츠</p>
                <a href="javascript:;">찜상품</a>
                <a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의 후기</a>
                <a href="javascript:;">1:1 채팅</a>
            </div>
            <div class="box">
                <p>나의 회원 정보</p>
                <a href="javascript:;">기본 정보 관리</a>
                <a href="javascript:;">여권 정보 관리</a>
                <a href="javascript:;">출국 정보 관리</a>
                <a href="javascript:;">비밀번호 변경</a>
                <a href="javascript:;">회원 탈퇴</a>
            </div>
        </div>
        <div class="right_box">
            <h2>비밀번호 확인</h2>
            안전한 개인정보 보호를 위해 <br>
            비밀번호를 다시한번 확인해주시기 바랍니다<br>
            <form action="/member/passwordCheck" method="post" name="passwordUpdate">
                <input type="hidden" name="memberId" id="memberId" th:value="${session.loginId}">
                <input type="password" name="memberPassword" id="password" placeholder="비밀번호">
                <input type="button" th:onclick="passwordCk()" value="확인">
            </form>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    function passwordCk() {
        let memberPassword = document.getElementById("password").value;
        let memberId = document.getElementById("memberId").value;
        let loginId = [[${session.loginId}]]
        console.log(memberPassword);
        $.ajax({
            type: 'post',
            url: '/member/passwordCheck',
            data: {
                "memberPassword": memberPassword,
                "memberId" : memberId
            },
            dataType: 'text',
            success: function (result) {
                console.log(result)
                if (result == "OK") {
                    location.href="/member/deleteMyselfForm"
                } else {
                    alert("비밀번호가 일치하지 않습니다")
                }
            },
            error: function () {
                alert("ajax 실패");
            }
        });
    }
</script>
</html>
