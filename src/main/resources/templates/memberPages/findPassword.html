<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>MemberFindPassword</title>
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <style>
        .mt-10 {
            margin-top: 10px;
        }

        a {
            outline: 0px;
        }

        a.logo {
            background: #fff
        }

        a:link {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        a:visited {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        input {
            width: 274px;
            padding: 10px 20px;
            box-sizing: border-box;
            display: inline-block
        }

        a {
            margin-left: 10px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            width: 60px;
            background: #222;
            color: #fff;
            font-size: 16px;
            letter-spacing: -0.04em;
            font-weight: 400;
        }


        #wrap {
            width: 350px;
            margin: 50px auto 150px;
        }

        .tit {
            text-align: center;
            padding-bottom: 30px;
        }

        .tit a {
            display: block;
        }

        .tit a img {
            max-width: 100%;
        }

        .tit p {
            font-size: 32px;
            letter-spacing: -0, 045em;
            color: #222;
            font-weight: bold;
            padding-top: 20px;
        }

    </style>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<div id="wrap">
    <div class="tit">
        <a href="/" class="logo">
            <img src="" alt="">
        </a>
        <p>비밀번호 찾기</p>
    </div>
    <form action="/member/passwordReset" method="post" name="findPasswordForm">
        <p>아이디</p>
        <input type="text" placeholder="이메일 계정" id="email">
        <a href="javascript:;" onclick="emailCheck()" class="mt-10">확인</a>
        <p>핸드폰번호</p>
        <input type="text" name="memberMobile" id="memberMobile" placeholder="숫자만입력해주세요">
        <a href="javascript:;" id="sendSMS" onclick="mobileCheck()">인증하기</a>
        <input type="text" id="userNum" placeholder="인증번호입력" class="mt-10">
        <a href="javascript:;" id="mobileCk" class="mt-10">확인</a>
        <input type="hidden" name="memberId" id="memberId">
    </form>
</div>
</body>
<script th:inline="javascript">
    function emailCheck() {
        var memberEmail = document.getElementById("email").value;
        $.ajax({
            type: 'post',
            url: '/member/email-check',
            data: {"memberEmail": memberEmail},
            dataType: 'json',
            success: function (result) {
                if (result != null) {
                    document.getElementById("memberId").value = result.memberId;
                    alert("핸드폰 인증을 진행해주세요")
                } else {
                    alert("일치하는 회원정보가 없습니다.")
                }
            }, error: function () {
                alert("오류");
            }
        });
    }

    function mobileCheck() {
        // 회원정보와 일치하는 핸드폰 번호 있는지 확인
        var memberMobile = document.getElementById("memberMobile").value;
        $.ajax({
            type: 'post',
            url: '/member/mobile-check',
            data: {"memberMobile": memberMobile},
            dataType: 'text',
            success: function (result) {
                console.log(result)
                if (result == "NO") {
                    alert("핸드폰 번호를 다시 확인해주세요")
                } else {
                    // 일치하는 핸드폰번호 일 경우 인증문자 보내고 인증유무 확인

                    const memberMobile = $('#memberMobile').val();
                    $.ajax({
                        url: '/member/sendSMS',
                        type: 'GET',
                        data: {"memberMobile": memberMobile},
                        success: function (data) {
                            const checkNum = data;

                            console.log(checkNum)

                            alert('문자를 확인해주세요');

                            // 인증문자번호 확인 버튼 클릭시 호출
                            $('#mobileCk').click(function () {
                                const userNum = $('#userNum').val();

                                if (checkNum === userNum) {
                                    alert('인증 성공하였습니다.');
                                    // 인증성공했을시 아이디를 보여주는 화면으로 이동
                                    findPasswordForm.submit();
                                } else {
                                    alert('인증 실패하였습니다. 다시 입력해주세요.');
                                }
                            });
                        }
                    });
                }
            }, error: function () {
                alert("오류");
            }
        });
    }
</script>
</html>
