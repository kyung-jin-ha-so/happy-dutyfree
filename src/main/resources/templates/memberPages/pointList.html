<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PointList</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all"/>
    <style>
        .right_box h1{color:#222; padding-bottom:30px;}
        table{width:60%;}
        table thead tr{border-bottom:1px solid #aaa;}
        table thead tr th{padding:10px; box-sizing:border-box; background:#f5f5f5; text-align:center; font-size:16px; font-weight:bold; color:#222;}
        table thead tr th:nth-of-type(1){border-right:1px solid #aaa;}
        table tbody tr{border-bottom:1px solid #aaa;}
        table tbody tr td{padding:10px; box-sizing:border-box; font-size:16px; color:#222; text-align:Center;}
        table tbody tr td:nth-of-type(1){border-right:1px solid #aaa;}
    </style>
</head>
<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/myPageHeader :: myPageHeader"></th:block>
<div id="wrap">
    <!-- mypage content -->
    <div class="mypage_content">
        <div class="left_box">
            <div class="tit">
                <p>MY행복</p>
            </div>
            <div class="box">
                <p>나의 주문 내역</p>
                <a href="/order/list">주문내역</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 혜택</p>
                <a href="/coupon/myCouponList">할인쿠폰</a>
                <a href="/point/findByMemberId">적립금</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 컨텐츠</p>
                <a href="/product/likeList">찜상품</a>
                <a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의 후기</a>
            </div>
            <div class="box">
                <p>나의 회원 정보</p>
                <a href="/member/passwordCheckDetail">기본 정보 관리</a>
                <a href="/passport/save-form">여권 정보 관리</a>
                <a href="/departure/">출국 정보 관리</a>
                <a href="/member/passwordCheck">비밀번호 변경</a>
                <a href="/member/passwordCheckDelete">회원 탈퇴</a>
            </div>
        </div>
        <div class="right_box">
            <h1>적립금 내역</h1>
            <table>
                <colgroup>
<!--                    <col style="width:33%">-->
                    <col style="width:50%">
                    <col style="width:50%">
                </colgroup>
                <thead>
                    <tr>
<!--                        <th>포인트아이디</th>-->
                        <th>사용금액(원)</th>
                        <th>사용시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="point: ${pointList}">
<!--                        <td th:text="${point.pointId}"></td>-->
                        <td th:text="${point.pointValue}"></td>
                        <td th:text="${point.pointCreatedTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<body>
</body>
</html>
