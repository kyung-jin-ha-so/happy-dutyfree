<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberDetail</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all"/>
    <style>
        .right_box h1{font-size:34px; letter-spacing:-0.04em; color:#222; font-weight:bold; border-bottom:1px solid #000; padding-bottom:20px;}
        .right_box table{width:100%; margin-top:30px;}
        .right_box table tr{border-bottom:1px solid #aaa;}
        .right_box table th{background:#f5f5f5; padding:10px 0; color:#000; font-size:16px;}
        .right_box table td{text-align:left; padding:10px 20px; box-sizing:border-box; font-size:16px; color:#333;}
        .right_box .btn_box{text-align:center; margin-top:50px;}
        .right_box .btn_box a{display:inline-block; vertical-align:top; width:120px; margin-right:20px; font-size:16px; letter-spacing:-0.04em; color:#fff; height:50px; background:#aaa; line-height:50px; border-radius:5px;}
        .right_box .btn_box a.mint{background:darkseagreen;}
    </style>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<div id="wrap">
    <div class="sub_visual_tab">
        <ul>
            <li><a href="/">홈</a></li>
            <li><p>Mypage</p></li>
        </ul>
    </div>
    <div class="sub_visual">
        <div class="top_box">
            <!-- img_size 100*70 -->
            <div class="img_box">
                <!-- <img src="" alt=""> -->
            </div>
            <div class="txt_box">
                <p><b>OOO님 </b>브론즈</p>
                <span>온라인멤버십 <b>최대 10% </b>할인혜택을 받으실 수 있습니다.</span>
            </div>
        </div>
        <div class="bot_box">
            <ul>
                <li>
                    <p><b>할인쿠폰 </b>(개)</p>
                    <span th:text="${#lists.size(member.couponMemberEntityList.?[couponStatus=='사용 전'])} + '개'"></span>

                    <!--                    <span>0</span>-->
                </li>
                <li>
                    <p><b>적립금 </b>(원)</p>
                    <span th:text="${#numbers.formatInteger(#aggregates.sum(member.pointEntityList.![pointValue]), 1, 'COMMA')} + '원'"></span><br>
<!--                    <span th:text="${member.memberEmail}+'원'"></span><br>-->

<!--                    <span>0</span>-->
                </li>
            </ul>
        </div>
    </div>
    <!-- mypage content -->
    <div class="mypage_content">
        <div class="left_box">
            <div class="tit">
                <p>MY행복</p>
            </div>
            <div class="box">
                <p>나의 주문 내역</p>
                <a href="javascript:;">주문내역</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 혜택</p>
                <a href="javascript:;">할인쿠폰</a>
                <a href="javascript:;">적립금</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 컨텐츠</p>
                <a href="javascript:;">찜상품</a>
                <a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의 후기</a>
                <a href="javascript:;">1:1 채팅</a>
            </div>
            <div class="box">
                <p>나의 회원 정보</p>
                <a href="javascript:;">기본 정보 관리</a>
                <a href="javascript:;">여권 정보 관리</a>
                <a href="javascript:;">출국 정보 관리</a>
                <a href="javascript:;">비밀번호 변경</a>
                <a href="javascript:;">회원 탈퇴</a>
            </div>
        </div>
        <div class="right_box">
            <h1>회원정보입력</h1>
            <table>
                <colgroup>
                    <col style="width:20%;">
                    <col style="width:80%;">
                </colgroup>
                <tr>
                    <th>이메일</th>
                    <td th:text="${member.memberEmail}"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${member.memberName}"></td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td th:text="${member.memberBirth}"></td>
                </tr>
                <tr>
                    <th>핸드폰번호</th>
                    <td th:text="${member.memberMobile}"></td>
                </tr>
                <tr>
                    <th>멤버쉽등급</th>
                    <td th:text="${member.memberTier}"></td>
                </tr>
            </table>
            <div class="btn_box">
                <a href="/myPageMain">이전</a>
                <a href="/member/update" class="mint">수정하기</a>
            </div>
        </div>
    </div>
    <!-- mypage content -->

    <!-- footer -->

    <!-- footer// -->
</div>

</body>
</html>
