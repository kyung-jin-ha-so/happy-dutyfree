<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        #rateForm fieldset {
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        #rateForm fieldset legend {
            text-align: right;
        }

        #rateForm input[type=radio] {
            display: none;
        }

        #rateForm label {
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        #rateForm label:hover {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #rateForm label:hover ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #rateForm input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #reviewContents {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: solid 1.5px #D3D3D3;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>

<form action="/review/update" class="mb-3" name="rateForm" id="rateForm" method="post">
    <h2>후기 수정하기</h2>

<!--        <input type="hidden" name="reviewId" th:text="${review.reviewId}">-->
<!--        <input type="hidden" name="productId" th:text="${review}">-->
    <!--    <input type="hidden" name="memberId" th:text="${orderId}">-->
    <!--    <input type="hidden" name="orderId" th:text="${memberId}">-->

    <!--    <span class="fw-bold">상품명:</span>-->
<!--        <p th:text="${product}"></p>-->
    <div class="mb-3">
        <span class="fw-bold">상품명:</span> <span>캉골모자</span>
    </div>

    <div class="input-group">
        <span class="text-bold align-self-start fw-bold">상품 후기: </span>
        <textarea class="col-auto form-control" type="text" id="reviewContents" name="reviewContents"
                  placeholder="상품 후기를 남겨주세요"></textarea>
    </div>
    <div>
        <span class="text-bold align-self-start fw-bold">상품 별점: </span>
        <fieldset class="mb-4">
            <input type="radio" name="reviewStar" value="5" id="rate1"><label
                for="rate1">★</label>
            <input type="radio" name="reviewStar" value="4" id="rate2"><label
                for="rate2">★</label>
            <input type="radio" name="reviewStar" value="3" id="rate3"><label
                for="rate3">★</label>
            <input type="radio" name="reviewStar" value="2" id="rate4"><label
                for="rate4">★</label>
            <input type="radio" name="reviewStar" value="1" id="rate5"><label
                for="rate5">★</label>
        </fieldset>
    </div>
    <input type="submit" class="btn btn-primary" value="후기작성">

</form>
</body>
</html>
