<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>경진하소</title>
    <meta charset="UTF-8">

    <script src="/js/jquery.js"></script>

    <!-- css 연결 -->
    <link rel="stylesheet" href="/css/layout.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all"/>

    <!-- swiper 슬라이더 -->
    <link rel="stylesheet" href="/css/swiper.min.css" type="text/css" media="all"/>
    <script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <style>

        .review_footer p {
            padding-top: 10px
        }

        .right_box h1 {
            font-size: 34px;
            letter-spacing: -0.04em;
            color: #222;
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding-bottom: 20px;
        }

        #rateForm fieldset {
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        #rateForm fieldset legend {
            text-align: right;
        }

        #rateForm input[type=radio] {
            display: none;
        }

        #rateForm label {
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
        }

        #rateForm label:hover {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #rateForm label:hover ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #rateForm input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        #reviewContents {
            width: 80%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: solid 1.5px #D3D3D3;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            display: block;
        }

        .tit {
            color: black;
            font-size: 16px;
            font-weight: 600;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .right_box .review_contents_wrap .textarea-input {
            border: 1px solid #ccc;
            outline: none;
            background-color: #fff;
            color: #666;
            width: 25rem;
            height: 150px;
            padding: 10px;
            font-size: 0.833rem;
            resize: none;
            word-break: keep-all;
        }

        .star_tit {
            display: inline-block;
            vertical-align: middle;
            padding-right: 10px;
        }

        .right_box .review_btn_wrap .review_btn {
            border: 1px solid #20c997;
            outline: none;
            background-color: #fff;
            color: #20c997;
            font-size: 1.125rem;
            width: 10rem;
            padding: 8px 20px;
            height: 50px;
        }
        .right_box .review_btn_wrap .review_btn:hover {
            border: none;
            background-color: #20c997;
            color: #fff;
            transition: 0.3s ease;
        }

        .right_box .review_btn_wrap{
            margin-top: 10px;
            width: 100%;
        }

    </style>

</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<div id="wrap">
    <div class="sub_visual_tab">
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/myPageMain">Mypage</a></li>
            <li><a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의후기</a></li>
        </ul>
    </div>
    <div class="sub_visual">
        <div class="top_box">
            <!-- img_size 100*70 -->
            <div class="img_box">
                <!-- <img src="" alt=""> -->
            </div>
            <div class="txt_box">
                <p><b>OOO님 </b>브론즈</p>
                <span>온라인멤버십 <b>최대 10% </b>할인혜택을 받으실 수 있습니다.</span>
            </div>
        </div>
        <div class="bot_box">
            <ul>
                <li>
                    <p><b>할인쿠폰 </b>(개)</p>
                    <span>0</span>
                </li>
                <li>
                    <p><b>적립금 </b>(원)</p>
                    <span>0</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- sub_visual -->

    <!-- mypage content -->
    <div class="mypage_content">
        <div class="left_box">
            <div class="tit">
                <p>MY행복</p>
            </div>
            <div class="box">
                <p>나의 주문 내역</p>
                <a href="javascript:;">주문내역</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 혜택</p>
                <a href="javascript:;">할인쿠폰</a>
                <a href="javascript:;">적립금</a>
            </div>
            <div class="box">
                <p>나의 쇼핑 컨텐츠</p>
                <a href="javascript:;">찜상품</a>
                <a th:href="@{|/review/findByMemberId/${session.loginId}|}">나의 후기</a>
                <a href="javascript:;">1:1 채팅</a>
            </div>
            <div class="box">
                <p>나의 회원 정보</p>
                <a href="javascript:;">기본 정보 관리</a>
                <a href="javascript:;">여권 정보 관리</a>
                <a href="javascript:;">출국 정보 관리</a>
                <a href="javascript:;">비밀번호 변경</a>
                <a href="javascript:;">회원 탈퇴</a>
            </div>
        </div>
        <div class="right_box">

            <h1>후기 작성하기</h1>

            <form action="/review/save" class="mb-3" name="rateForm" id="rateForm" method="post">

                <input type="hidden" name="productId" th:value="${productId}">
                <input type="hidden" name="memberId" th:value="${session.loginId}">
                <input type="hidden" name="orderId" th:value="${orderId}">
                <div class="tit">
                    <span>상품명:</span>
                    <span th:text="${productName}"></span>
                </div>

                <div class="review_contents_wrap">
                    <span class="tit">상품 후기 </span>
                    <textarea class="textarea-input" type="text" id="reviewContents" name="reviewContents"
                              placeholder="상품 후기를 남겨주세요."></textarea>
                </div>
                <div>
                    <span class="tit star_tit">상품 별점 </span>
                    <fieldset class="mb-4">
                        <input type="radio" name="reviewStar" value="5" id="rate1"><label
                            for="rate1">★</label>
                        <input type="radio" name="reviewStar" value="4" id="rate2"><label
                            for="rate2">★</label>
                        <input type="radio" name="reviewStar" value="3" id="rate3"><label
                            for="rate3">★</label>
                        <input type="radio" name="reviewStar" value="2" id="rate4"><label
                            for="rate4">★</label>
                        <input type="radio" name="reviewStar" value="1" id="rate5"><label
                            for="rate5">★</label>
                    </fieldset>
                </div>
                <div class="review_btn_wrap">
                    <button type="submit" class="review_btn">후기 등록</button>
                </div>
            </form>

        </div>
    </div>
    <!-- mypage content -->

    <!-- footer -->

    <!-- footer// -->
</div>
<!--html 인클루드시 사용 -->
</body>
</html>
